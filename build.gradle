plugins {
    id "java"
    id "application"
    id "idea"
}

repositories {
    jcenter()
}

dependencies {
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
}

mainClassName = "org.talkingterminal.TalkingTerminal"

jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'org.talkingterminal.TalkingTerminal'
        )
    }

    sourceSets {
        main {
            resources {
                srcDirs "src/main/resources"
            }
        }
    }

}
